<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Form</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="total-container">
      <div>
        <h1 id="title">freeCodecamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve
          the plataform
        </p>
      </div>

      <div class="form-container">
        <form id="survey-form">
          <div id="name">
            <label id="name-label" for="name-label">
              Name
            </label>
            <p>
              <input
                id="input-name"
                type="text"
                placeholder="Enter your name"
              />
              <i data-feather="user"></i>
            </p>
          </div>

          <div id="e-mail">
            <label id="email-label" for="email-label">
              E-mail</label
            >
            <p>
              <input
                id="input-email"
                type="email"
                placeholder="Enter your Email"
                required
              />
              <i data-feather="mail"></i>
            </p>
          </div>

          <div id="number">
            <label id="number-label" for="number-age">
              Age
            </label>
            <p>
              <input
                id="input-age"
                type="number"
                placeholder="Age"
                min="18"
                max="100"
                required
              />
              <i data-feather="user-minus"></i>
            </p>
          </div>

          <div id="dropdown">
            <label id="label-dropdown" for="label-dropdown"
              >Which option best describes your current
              role?</label
            >
            <p>
              <select
                id="select-dropdown"
                name="which option best describes your current role?"
              >
                <option value="student">Student</option>
                <option value="full time job">
                  Full time job
                </option>
                <option value="prefer not to say">
                  Prefer not to say
                </option>
              </select>
            </p>
          </div>

          <div id="radio-buttons">
            <label
              id="label-radio-buttons"
              for="label-radio-buttons"
              >Would you recommend freeCodeCamp to a
              friend?</label
            >

            <p>
              <input
                type="radio"
                name="Definitely"
                id="Definitely"
              />
              <label for="label-radio-buttons"
                >Definitely</label
              >
            </p>

            <p>
              <input
                type="radio"
                name="Not Sure"
                id="Not Sure"
              />
              <label for="label-radio-buttons"
                >Not Sure</label
              >
            </p>

            <p>
              <input type="radio" name="Maybe" id="Maybe" />
              <label for="label-radio-buttons">Maybe</label>
            </p>
          </div>

          <div id="dropdown">
            <label id="label-dropdown" for="label-dropdown"
              >What is your favorite feature of
              freeCodeCamp?</label
            >
            <p>
              <select
                id="favorite-feature"
                name="What is your favorite feature of freeCodeCamp?"
              >
                <option value="challenges">
                  Challenges
                </option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
              </select>
            </p>
          </div>

          <div id="checkboxes">
            <label
              id="label-checkboxes"
              for="label-checkboxes"
              >What would you like to see improved? (Check
              all that apply)</label
            >

            <p>
              <input
                type="checkbox"
                name="Front-end Projects"
                id="Front-end Projects"
                value="Front-end Projects"
              />
              <label for="Front-end Projects"
                >Front-end Projects</label
              >
            </p>

            <p>
              <input
                type="checkbox"
                name="Back-end Projects"
                id="Back-end Projects"
                value="Back-end Projects"
              />
              <label for="Back-end Projects"
                >Back-end Projects</label
              >
            </p>

            <p>
              <input
                type="checkbox"
                name="Additional Courses"
                id="Additional Courses"
                value="Additional Courses"
              />
              <label for="Additional Courses"
                >Additional Courses</label
              >
            </p>
          </div>

          <div>
            <label id="textarea" for="textarea"
              >Any comments or suggestions?</label
            >
            <p>
              <input
                id="comment"
                type="textarea"
                placeholder="Enter your comment here"
                name="comments or suggestions"
                id="comments or suggestions"
              />
            </p>
          </div>

          <div>
            <input
              id="sing-in"
              type="submit"
              value="Sing in"
            />
          </div>

          <script>
            feather.replace();
          </script>
        </form>
      </div>
    </div>
  </body>
</html>
